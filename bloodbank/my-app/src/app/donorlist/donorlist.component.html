<div *ngFor="let donor of donors">

  <table class="table table-hover">
    <tbody>
      <tr class="table-primary">
        <td>{{donor.id}}</td>
        <td>{{donor.fullname}}</td>
        <td>{{donor.fathersname}}</td>
        <td>{{donor.fathersname}}</td>
        <td>{{donor.age}}</td>
        <td>{{donor.bloodgroup}}</td>

      </tr>
    </tbody>
  </table>
</div>
