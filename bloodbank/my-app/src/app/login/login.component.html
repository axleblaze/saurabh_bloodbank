
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <form [formGroup]="loginForm" (ngSubmit)="submit()" method="post">
          <fieldset>
            <div class="form-group">
              <br />
              <h2><u>Welcome</u></h2>
              <br />
              <label for="exampleInputEmail1">Email address</label>
              <br />
              <input type="email" class="form-control" name="email" formControlName="email" id="exampleInputEmail1" aria-describedby="emailHelp"
                placeholder="Enter email">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" formControlName="password" name="password" id="exampleInputPassword1" placeholder="Password">
            </div>
            <br />
            <input type="submit" name="submit" value="Submit" class="btn btn-primary">
          </fieldset>
        </form>
      </div>
    </div>
  </div>
